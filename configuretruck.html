<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background: #f4f4f4;
}

.container {
  max-width: 1200px;
  margin: 20px auto;
  background: #fff;
  padding: 20px;
}

.product-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.product-title {
  font-size: 24px;
  font-weight: bold;
  margin: 0;
}

.product-subtitle {
  font-size: 14px;
  color: #666;
}

.product-image {
  width: 100%;
  height: auto;
  margin-bottom: 20px;
}

.product-details {
  display: flex;
  flex-direction: column;
}

.price-box {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  margin-bottom: 20px;
}

.price {
  font-size: 28px;
  font-weight: bold;
  color: #e44d26;
  margin-right: 10px;
}

.button {
  background-color: #e44d26;
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  border-radius: 5px;
  text-transform: uppercase;
}

.config-section {
  margin-bottom: 20px;
}

.config-title {
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 18px;
}

.dropdown {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.quantity-selector {
  display: flex;
  align-items: center;
}

.quantity-button {
  background-color: #ddd;
  color: #333;
  border: none;
  padding: 5px 10px;
  margin: 0 5px;
  cursor: pointer;
  user-select: none;
}

input[type="number"] {
  width: 50px;
  padding: 5px;
  border: 1px solid #ddd;
  text-align: center;
  margin: 0 5px;
}
.navbar {
    background-color: #333;
    width: 200px;
    height: 100vh;
    overflow: auto;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
  }

  .navbar a {
    display: block;
    color: white;
    padding: 20px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .navbar-brand {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 20px;
  }

  .slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.slider-value {
  text-align: right;
  color: #555;
  margin-top: 5px;
}

.radio-option {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 18px;
  user-select: none;
}

.radio-option input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
  border: 1px solid #ddd;
}

.radio-option:hover input ~ .checkmark {
  background-color: #ccc;
}

.radio-option input:checked ~ .checkmark {
  background-color: #2196F3;
}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

.radio-option input:checked ~ .checkmark:after {
  display: block;
}

.radio-option .checkmark:after {
  top: 9px;
  left: 9px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: white;
}
/* Existing styles... */

.radio-option {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
  position: relative;
  font-size: 18px;
  cursor: pointer;
}

.radio-option input[type="radio"] {
  margin-right: 10px;
}

/* Add this new style for the checkmark */
.radio-option .checkmark {
  display: inline-block;
  width: 20px;
  height: 20px;
  margin-right: 10px;
  border-radius: 50%;
  background: #fff;
  border: 1px solid #ddd;
}

/* Style when the radio button is checked */
.radio-option input[type="radio"]:checked ~ .checkmark {
  background-color: #2196F3;
  border: 1px solid #2196F3;
}

.radio-option .checkmark:after {
  content: '';
  display: none;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: white;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Show the checkmark when checked */
.radio-option input[type="radio"]:checked ~ .checkmark:after {
  display: block;
}

  /* Additional styles */

</style>
</head>
<body>
<div class="navbar">
    <div class="navbar-brand">Toyota Heavy Duty</div>
    <a href="#home">Home</a>
    <a href="#fleet">Ownership</a>
    <a href="#costs">Insights</a>
    <a href="#service">Store</a>
    <a href="#contracts">Knowledge</a>
</div>
<div class="container">
    <div class="product-header">
      <h1 class="product-title">BT Staxio 1.2t Stacker</h1>
    </div>
    
    <img src="path-to-bt-staxio-image.jpg" alt="Product Image" class="product-image" style="width:200px;height:200px;">
    
    <div class="product-details">
      <div class="config-section">
        <div class="config-title">Configure your machine</div>
        <select class="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <!-- Add more options here -->
        </select>
        <select class="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <!-- Add more options here -->
        </select>
      </div>

      <div class="config-section">
        <div class="config-title">Select add-ons</div>
        <select class="dropdown">
          <option value="addon1">Add-on 1</option>
          <option value="addon2">Add-on 2</option>
          <!-- Add more add-ons here -->
        </select>
      </div>

      <div class="config-section">
        <div class="config-title">Choose financing option</div>
        <button class="button">Buy From: $100,000</button>
        <button class="button">Rent From: $2,103</button>
      </div>
      <div class="config-section">
        <div class="config-title">Rental Period</div>
        <input type="range" min="1" max="120" value="60" class="slider" id="rentalPeriod">
        <div class="slider-value">60 / months</div>
      </div>
      
      <div class="config-section">
        <div class="config-title">Running Hours</div>
        <input type="range" min="100" max="10000" value="3400" class="slider" id="runningHours">
        <div class="slider-value">3400 / hours / year</div>
      </div>
      
      <form id="serviceForm">
        <!-- Other form elements... -->
      
        <div class="config-section">
          <div class="config-title">Wheel Service Replacement</div>
          <label class="radio-option">
            <input type="radio" name="wheelService" value="noCoverage"> No wheels coverage
            <span class="checkmark"></span>
          </label>
          <label class="radio-option">
            <input type="radio" name="wheelService" value="limitedCoverage" checked> Limited wheels coverage (one set per year)
            <span class="checkmark"></span>
          </label>
          <label class="radio-option">
            <input type="radio" name="wheelService" value="fullCoverage"> Full wheels coverage
            <span class="checkmark"></span>
          </label>
        </div>
      
        <!-- Other form elements... -->
      </form>

      <div class="config-section">
        <div class="config-title">Choose service</div>
        <select class="dropdown">
          <option value="service1">Service 1</option>
          <option value="service2">Service 2</option>
          <!-- Add more services here -->
        </select>
      </div>

      <div class="quantity-selector">
        <button class="quantity-button">-</button>
        <input type="number" value="1">
        <button class="quantity-button">+</button>
      </div>

      <button class="button">Add to Cart</button>
    </div>
</div>
</body>
</html>
